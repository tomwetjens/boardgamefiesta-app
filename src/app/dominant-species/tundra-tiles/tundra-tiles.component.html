<svg viewBox="-100 -100 208 200">
  <defs>
    <pattern id="TUNDRA" patternUnits="userSpaceOnUse" width="100" height="100">
      <image href="/assets/games/ds/tundra.png" x="0" y="0" width="100" height="100"/>
    </pattern>
    <filter id="dropShadow" x="0" y="0" width="200%" height="200%">
      <feDropShadow dx="8" dy="8" stdDeviation="5"
                    flood-color="black" flood-opacity="0.7"/>
    </filter>
  </defs>

  <g class="tundra"
     [ngbPopover]="'ds.popover.availableTundraTiles'|translate"
     triggers="mouseenter:mouseleave"
     container="body">
    <polygon
      points="-50,-86.60254037844386 50,-86.60254037844386 100,0 50,86.60254037844386 -50,86.60254037844386 -100,0"
      fill="url(#TUNDRA)"
      filter="url(#dropShadow)"/>
    <g transform="scale(0.95)">
      <polygon
        points="-50,-86.60254037844386 50,-86.60254037844386 100,0 50,86.60254037844386 -50,86.60254037844386 -100,0"
        fill="none"/>
    </g>
  </g>

  <text text-anchor="middle" dominant-baseline="middle">{{availableTundraTiles}}</text>
</svg>
