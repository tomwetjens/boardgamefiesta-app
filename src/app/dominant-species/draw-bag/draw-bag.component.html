<ul>
  <li *ngFor="let elementType of elementTypes">
    <ds-element [elementType]="elementType"
                [selectable]="selectable && drawBag.elements[elementType] > 0"
                [selected]="selectedElementTypes.includes(elementType)"
                (selectElement)="selectElementType.emit(elementType)">
      {{drawBag.elements[elementType] || 0}}
    </ds-element>
  </li>
</ul>
